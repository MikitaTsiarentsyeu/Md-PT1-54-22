{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <h3>{{ post.subtitle }}</h3>
        {% if post.image %}
            <img class="item-image" src="{{ post.image.url }}" />
        {% endif %}
        <p>by {{ post.author.name }}</p>
    {% else %}
        <h3>we cannot find the post you're looking for</h3>
    {% endif %}
{% endblock %}
