<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>
            {% for post in posts %}
                <a href="{% url 'post' post.id %}">
                    <h1>{{ post.title }}</h1>
                </a>
                <h3>{{ post.subtitle }}</h3>
                {% if post.image %}
                    <img src="{{ post.image.url }}" />
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
