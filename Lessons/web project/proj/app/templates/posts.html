{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="item">
            <a href="{% url 'post' post.id %}">
                <h1>{{ post.title }}</h1>
            </a>
            <h3>{{ post.subtitle }}
                {% if post.id in viewed_posts %}
                |viewed|
                {% endif %}
            </h3>
            {% if post.image %}
                <img class="item-image" src="{{ post.image.url }}" />
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
